<div mat-dialog-title>Employee Form</div>
<form class="example-form" [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName"/>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email"/>
      </mat-form-field>
      <!-- Date Picker -->
      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group aria-label="Gender" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row" style="padding-top: 10px">
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let val of education" [value]="val">{{
            val
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput formControlName="company"/>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput type="number" formControlName="experience"/>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Salary</mat-label>
        <input matInput type="number" formControlName="salary" />
        <span matSuffix>CAD &nbsp;</span>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
  </div>
</form>
